<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <select id="category">
            <option value="" hidden>Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="confectionery">Confectionery</option>
            <option value="miscelaneous">Miscelaneous</option>
        </select>
    </nav>
    
    <hr>
    
    <div id="products"></div>

    <form id="add">
        <input name="name" placeholder="name" required>
        <input name="price" placeholder="price" type="number" step="0.01" required>
        <input name="info" placeholder="info" required>
        <button type="submit">Add</button>
    </form>

    <!-- Template que recebera os dados -->
    <template id="item">
        <details>
            <summary>
                <strong><slot name="name"></slot></strong> - <em><slot name="price"></slot></em>
                <small>[Orders: <slot name="orders">pending</slot>]</small>
            </summary>
            <p><slot name="info"></slot></p>
        </details>
    </template>
</body>
</html>
